{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<div class="container mt-4">
  <div class="card pp-form mb-3">
    <div class="card-body">
      <h2 class="h4 mb-3">Sign in</h2>

      <!-- Social login -->
      {% providers_media_js %}
      <div class="mb-3">
        {% include "socialaccount/snippets/provider_list.html" with process="login" %}
      </div>

      <div class="text-center text-muted my-3">or</div>

      <!-- Regular login form -->
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary mt-2" type="submit">Sign in</button>
      </form>

      <p class="mt-1 mb-0">
        New here? <a href="{% url 'account_signup' %}">Create an account</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
