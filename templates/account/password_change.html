{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <div class="card pp-form mb-3">
    <div class="card-body">
      <h1 class="h4 mb-2">Change your password</h1>
      <p class="text-muted mb-3">Choose a strong password you haven't used before.</p>

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary w-100 mt-2">Update password</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'account_login' %}" class="small">Back to settings</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
