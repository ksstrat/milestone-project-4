{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Create your account</h2>

    <!-- Social sign-up -->
    {% providers_media_js %}
    <div class="mb-3">
        {% include "socialaccount/snippets/provider_list.html" with process="signup" %}
    </div>

    <hr class="my-4">

    <!-- Regular sign-up form -->
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary mt-2" type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
