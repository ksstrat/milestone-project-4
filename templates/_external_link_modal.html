<div class="modal fade" id="externalLinkModal" tabindex="-1" aria-labelledby="externalLinkModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content pp-form">
      <div class="modal-header">
        <h2 class="modal-title h5" id="externalLinkModalLabel">
          <i class="fa-solid fa-up-right-from-square me-2" aria-hidden="true"></i>
          You're leaving PixelPulse
        </h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="mb-2">
          You're about to visit:
          <strong data-pp-host></strong>
        </p>
        <p class="small text-muted mb-0">
          External links may have different privacy/security practices.
          <a data-pp-url href="#" target="_blank" rel="noopener">View link</a>
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" data-pp-continue>
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
