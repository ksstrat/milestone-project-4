{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PixelPulse{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'img/favicon.ico' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Font-Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Optional per-page head additions -->
  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Global navigation -->
  <header>
    {% include "_nav.html" %}
  </header>

  <!-- Main content area; message partial is shown on all pages -->
  <main id="main">
    <div class="container">
      {% include '_messages.html' %}
    </div>
    {% block content %}{% endblock %}
  </main>

  <!-- Site footer -->
  <footer class="site-footer">
    <div class="container small d-flex flex-wrap gap-3 justify-content-between align-items-center">
      <nav class="d-flex gap-3">
        <a href="{% url 'privacy' %}" class="link-muted">Privacy</a>
        <a href="{% url 'data_deletion' %}" class="link-muted">Data Deletion</a>
      </nav>
      <span>&copy; {% now "Y" %} PixelPulse</span>
    </div>
  </footer>
  {% include "_external_link_modal.html" %}
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
