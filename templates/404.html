{% extends 'base.html' %}
{% block title %}404 - Page not found{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card pp-post text-center">
    <div class="card-body py-5">
      <h1 class="display-1">404</h1>
      <h2 class="display-4">Page not found</h2>
      <p class="lead">We're sorry, but the page you're looking for doesn't exist or was moved.</p>
      <a href="{% url 'home' %}" class="btn btn-primary">Go to Homepage</a>
    </div>
  </div>
</div>
{% endblock %}
