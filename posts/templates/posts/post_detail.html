{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">
                <strong>Author:</strong> {{ post.author }} | 
                <strong>Category:</strong> {{ post.category }} | 
                <strong>Posted on:</strong> {{ post.created_at|date:"F j, Y" }}
            </p>
            <hr>
            <div class="post-content">
                {{ post.content }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
