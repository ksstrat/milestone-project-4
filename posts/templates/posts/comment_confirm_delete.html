{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card pp-form mb-3">
    <div class="card-body">
      <h2 class="h5 mb-3">Delete comment?</h2>

      <div class="alert alert-danger" role="alert">
        This action cannot be undone.
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <a href="{% url 'post_detail' comment.post.slug %}#comments" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
