{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <div class="card pp-form mb-3">
    <div class="card-body">
      <h2 class="h4 mb-3">Edit Comment</h2>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3 d-flex gap-2">
          {% if comment %}
            <a href="{% url 'post_detail' comment.post.slug %}#comments" class="btn btn-secondary">Cancel</a>
          {% else %}
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
          {% endif %}
          <button type="submit" class="btn btn-primary">Update Comment</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
