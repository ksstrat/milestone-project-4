{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="card pp-form mb-3">
    <div class="card-body">
      <h2 class="h4 mb-3">Edit Profile</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row g-4">
          <!-- Left: avatar + profile fields -->
          <div class="col-md-6">
            <h5 class="mb-2">Profile picture</h5>
            {% if user_profile.profile.avatar %}
              <img src="{{ user_profile.profile.avatar.url }}"
                   class="rounded-circle mb-3" width="120" height="120" alt="Avatar">
            {% else %}
              <img src="{% static 'images/default-avatar.png' %}"
                   class="rounded-circle mb-3" width="120" height="120" alt="Avatar">
            {% endif %}
            {{ profile_form|crispy }}
          </div>

          <!-- Right: account fields -->
          <div class="col-md-6">
            <h5 class="mb-2">Account</h5>
            {{ user_form|crispy }}
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <a href="{% url 'user_profile' request.user.username %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
