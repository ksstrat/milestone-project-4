{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row g-4">
      <div class="col-md-6">
        <h5>Account</h5>
        {{ user_form|crispy }}
      </div>
      <div class="col-md-6">
        <h5>Profile picture</h5>
        {% if user_profile.profile.avatar %}
          <img src="{{ user_profile.profile.avatar.url }}" class="rounded-circle mb-3" width="120" height="120" alt="Avatar">
        {% else %}
          <img src="{% static 'images/default-avatar.png' %}" class="rounded-circle mb-3" width="120" height="120" alt="Avatar">
        {% endif %}
        {{ profile_form|crispy }}
      </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'user_profile' request.user.username %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
