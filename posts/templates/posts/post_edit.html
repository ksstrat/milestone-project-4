{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <div class="card pp-form mb-3">
    <div class="card-body">
      <h2 class="h4 mb-3">Edit Post</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.instance.featured_image %}
          <div class="mb-3">
            <label class="form-label">Current image</label>
            <div>
              <img src="{{ form.instance.featured_image.url }}" alt="Current image" class="img-fluid rounded">
            </div>
          </div>
        {% endif %}
        {{ form|crispy }}

        <div class="mt-3 d-flex gap-2">
          {% if post %}
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
          {% else %}
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
          {% endif %}
          <button type="submit" class="btn btn-primary">Update Post</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
